<html>
	<head>
		<title>Timo's Learning HTML</title>
	</head>
	<body>
		<a href="http://www.google.com">Google</a>
		<h1>Heading 1</h1>
		<p> Paragraph 1<sup>1</sup><b>Bold!</b></p>
		<br /><hr />
		<h2>Heading 2</h2>
		<p>Paragraph 2<sub>2</sub><I>Italics!</I></p>
		<br /><hr />
		<h3>Heading 3</h3>
		<p>Paragraph 3</p>

		<ol>
			<li><b>Ordered List Item 1</b></li>
			<li>Ordered List Item 2</li>
		</ol>
		<ul>
			<li>Unordered list 1</li>
			<li>Unordered list 2</li>
		</ul>
		<dl>
			<dt>Definition Name 1</dt>
			<dd><i>Name 1's definition</i></dd>
		</dl>
	</body>
</html>
